<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<!--<link rel="stylesheet" href="song.css">-->
		<style type="text/css">
			body{
	background: url("https://image.freepik.com/free-vector/glowing-musical-pentagram-background-with-sound-notes_1017-31220.jpg");
	background-size: cover;
	background-attachment: fixed;
	margin:0px;
	padding: 0px;
}
.row-top-space {
	margin-top: 20px;
}
.col-6{
	border-radius: 25px;
	background: rgba(0, 0, 0, 0.5);
	color: #fff;
	padding-left: 25px;
}
.gbr a{
	background-color: #00cc66;
	color: #fff;
	border:#00cc66;
}
.gbr a:hover{
	font-weight: bold;
}
		</style>
	</head>
	
	<body>
		<div class="container">
			
			<div class="row row-top-space justify-content-between">
				
				<div class="col-4">
					<div class="row row-top-space">
						<div class="card bg-light w-100">
							<div class="card-header"><strong>Song</strong>: {{ song_info['song'] }}</div>
							<div class="card-body">
								<p class="card-text"><strong>Artist</strong>: {{ song_info['artist'] }}</p>
							</div>
						</div>
					</div>
					<div class="row row-top-space gbr">
						<a href="/search?query={{ query }}&size={{ size }}" class="btn btn-outline-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Get back</a>
					</div>
				</div>

				<div class="col-6">
					
					<div class="row row-top-space">
						<h2>Lyrics</h2>
					</div>
					
					<div class="row row-top-space">
						<p>{{ song_info['lyrics'] | safe }}</p>
					</div>
				</div>
			</div>

		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>

</html>
