<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<!--<link rel="stylesheet" href="search.css">-->
		<style type="text/css">
			body{
	background: url("https://image.freepik.com/free-vector/glowing-musical-pentagram-background-with-sound-notes_1017-31220.jpg");
}
.row-top-space {
	margin-top: 20px;
}

.align-center {
	text-align: center;
}

button {
	cursor: pointer;
}
h4{
	color:#fff;
}
.col{
	color:#fff;
}
.btn a{
	background-color: #a9cce3:
	color:black;
}

		</style>
	</head>
	
	<body>
		<div class="container">
			
			{% include 'search_bar.html' %} 

			<div class="row row-top-space">
				<h4>Related Songs</h4>
			</div>
			<!--<div class="row">
				<small class="text-muted">in {{ query_time }} seconds</small>
			</div>-->

			<div class="row row-top-space justify-content-left">
				<div class="col-4 align-center col">
					<strong>Song Name</strong>
				</div>
				<div class="col-4 align-center col">
					<strong>Artist</strong>
				</div>
				<div class="col-2 align-center col">
					<strong>Similarity</strong>
				</div>
			</div>
			<br>

			<div class="list-group" id="results-list">
				{% for i in songs_info %}
					{% if (i[3] > 0) %}
						<div class="list-group-item">
							<div class="row">	
								<div class="col-4 align-center">
									{{ i[1] }}
								</div>
								<div class="col-4 align-center">
									{{ i[2] }}
								</div>
								<div class="col-2 align-center">
									{{ i[3] }} 
								</div>
								<div class="col-2 align-center btn">
									<a href="/song?song_id={{ i[0] }}&query={{ query }}&size={{ size }}" class="btn btn-success btn-sm">
										View More
									</a>
								</div>
							</div>
						</div>
					{% endif %}
				{% endfor %}
			</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>

</html>
